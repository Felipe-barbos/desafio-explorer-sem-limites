<!DOCTYPE html>
<html lang="en">

<head>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore sem limites</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="page">
    <main>

      <div class="title">
        <img class="imgMobile" src="./assets/main.svg" alt="Logo principal">

        <div class="subtitle">
          <h1>Explore sem limites</h1>
          <p>Porque o aprendizado é contínuo</p>

          <button>↓</button>
        </div>

        <img class="imgDesktop" src="./assets/main.svg" alt="">

      </div>

      <div class="content">

        <section>
          <figure class="item">

            <img src="./assets/imgItem1.svg" alt="">

            <figcaption class="details">
              <h1>Não pare nunca</h1>

              <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare
                nunca".
                Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>

            </figcaption>


          </figure>

          <figure class="item">

            <img src="./assets/imgItem2.svg" alt="">

            <figcaption class="details">
              <h1>Só volta</h1>

              <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar.
                Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>

            </figcaption>


          </figure>

          <figure class="item">

            <img src="./assets/imgItem3.svg" alt="">

            <figcaption class="details">
              <h1>Siga o seu ritmo</h1>

              <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo
                pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação
                rumo ao objetivo final.</p>

            </figcaption>


          </figure>
        </section>



      </div>

      <div class="contact">


        <form id="my-contact">

          <fieldset>

            <div class="fieldset-wrapper">
              <legend>Entre em contato</legend>

              <div class="input-wrapper">
                <input class="input-name" type="text" placeholder="Seu nome">
                <input class="input-email" type="email" placeholder="Email">

                <textarea class="input-message" placeholder="Digite sua mensagem aqui..."></textarea>

                <button>Enviar Mensagem</button>
              </div>



            </div>



          </fieldset>
        </form>

        <img src="./assets/backgroundForm.svg" alt="">

      </div>


    </main>

    <footer>
      <a>© 2023 - Rocketseat Explorer</a>
    </footer>


  </div>
</body>

</html>
